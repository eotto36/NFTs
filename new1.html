<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem 0;
        }
        .gallery-item {
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item p {
            padding: 0.5rem;
            text-align: center;
        }
        .copyright {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin: 2rem 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Art Gallery</h1>
    <p>Discover and Purchase Unique NFTs and Personal Drawings</p>
</header>

<section class="gallery">
    <!-- Example of a gallery item -->
    <div class="gallery-item">
        <img src="image1.jpg" alt="Art Title 1">
        <p>Art Title 1</p>
        <p>© 2024 Your Name. All rights reserved.</p>
    </div>
    <!-- Repeat gallery-item divs for each product -->
</section>

<div class="copyright">
    <p>© 2024 Your Name. All rights reserved. All artworks are protected by copyright law.</p>
</div>

<footer>
    <p>Contact: your.email@example.com</p>
</footer>

</body>
</html>
